<head>
  <meta name="description" content="Crypto news items list" />
</head>

<mat-list>
  <a
    *ngFor="let newsItem of cryptoNews$ | async"
    mat-list-item
    (click)="onGoToNewsDetail(newsItem)"
    router-direction="forward"
    href="/news-detail"
  >
  <img
  mat-list-avatar
  width="40"
  height="40"
  [src]="newsItem.imageurl"
  [alt]="newsItem.title"
/>
  <h4 mat-line>{{ newsItem.title }}</h4>
  <p mat-line> {{ newsItem.source_info.name }} </p>
  </a>
</mat-list>
